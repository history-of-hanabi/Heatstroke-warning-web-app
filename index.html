<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱中症注意！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>熱中症注意！</h1>
        <div id="weather-info">
            <p>現在の気温: <span id="temperature">--</span>°C</p>
            <p>現在の湿度: <span id="humidity">--</span>%</p>
        </div>
        <div id="warning-message" class="message">
            <p>情報取得中...</p>
        </div>
        <div id="advice-message" class="message">
            <p>こまめな水分補給と休憩を心がけましょう。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
